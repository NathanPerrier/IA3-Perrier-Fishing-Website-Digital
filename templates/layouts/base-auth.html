{% load static %}
{% load reCaptcha %}
{% get_v3_site_key as v3_site_key %}
{% get_site_key as site_key %}

<!doctype html>
<html lang="en" class="dark">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
      content="Ambrose Treacy College is an independent Catholic primary, secondary, and high school for boys, located in Indooroopilly, Brisbane, Queensland, Australia.">

    <meta name="keywords"
      content="Ambrose Treacy College, ATC, Indooroopilly, Brisbane, Queensland, Australia, Catholic, primary, secondary, high school, boys, education, learning, teaching, curriculum, co-curricular, sport, music, arts, technology, faith, community, service, leadership, pastoral care, wellbeing, enrolment, contact, news, events, calendar, newsletter, portal, parent, student, teacher, alumni, employment, careers, support, donate, volunteer, partnership, sponsorship, facilities, history, governance, edmund rice, EREA">


    <title>Ambrose Treacy College</title>

    <link rel="canonical" href="https://appseed.us/product/rocket/django/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://flowbite-admin-dashboard.vercel.app//app.css">
    <link rel="stylesheet" href="{% static 'assets/bootstrap-social.css' %}">
    <link rel="apple-touch-icon" sizes="180x180"  href="https://www.atc.qld.edu.au/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://www.atc.qld.edu.au/favicon.png">
    <link rel="mask-icon" href="https://www.atc.qld.edu.au/favicon.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    {% block extrastyle %}{% endblock extrastyle %}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.bubble.css" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script>
        
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

</head>
  <body class="bg-gray-100 dark:bg-gray-900 h-full">

    <main class="bg-gray-100 dark:bg-gray-900 h-full">
      {% block content %}{% endblock content %}
    </main>

    {% block extra_js %}{% endblock extra_js %}

    <button data-sitekey="{{ v3_site_key }}"  class="g-recaptcha"></button>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://kit.fontawesome.com/02870e7611.js" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'dist/main.bundle.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    
  </body>
</html>
